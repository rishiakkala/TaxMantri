# alembic.ini — Alembic configuration for TaxMantri
# Run from d:/TaxMantri/backend/:  alembic upgrade head

[alembic]
# Path to migrations directory (relative to this .ini)
script_location = alembic

# Default URL — overridden at runtime by env.py using settings.database_url
sqlalchemy.url = postgresql+asyncpg://taxmantri:taxmantri@localhost:5432/taxmantri

# File name template for new revision files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s_%%(slug)s

# Timezone for revision timestamps
timezone = UTC

[post_write_hooks]
# No post-write hooks configured

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
