version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: taxmantri_postgres
    environment:
      POSTGRES_USER: taxmantri
      POSTGRES_PASSWORD: taxmantri
      POSTGRES_DB: taxmantri
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taxmantri"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: taxmantri_redis
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
